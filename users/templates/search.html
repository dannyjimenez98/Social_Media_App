{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row p-3">
    <h1 class="p-3">Explore</h1>
    <input name="query"
        class="form-control"
        id="searchbar"
        placeholder="Search"
        hx-get="{% url 'search' %}"
        hx-target="#results"
        hx-trigger="input delay:0.2s"
        autocomplete="off"
    >
    {% comment %} <section id="results"> {% endcomment %}
            <div class="row results" id="results">
                
                    {% include 'search_results.html' %}

            </div>
    {% comment %} </section> {% endcomment %}
</div>

{%endblock%}
