{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row p-3">
    <h1 class="p-3">Explore</h1>
    <div class="searchbar-input">
        <i class="fa fa-search" id="searchbar-icon"></i>
        <input name="query"
            class="form-control"
            id="searchbar"
            placeholder="Search"
            hx-get="{% url 'search' %}"
            hx-target="#results"
            hx-trigger="input delay:0.2s"
            autocomplete="off"
        >
    </div>

    <div class="row results" id="results">
        {% include 'search_results.html' %}
    </div>
</div>

{%endblock%}
