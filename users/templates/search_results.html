{% load static %}

{% block content %}
    {% for profile in profile_results %}
        <div class="result">
            <div class="row">
                <div class="col-1 tweet-col">
                    <img
                        src="{{ profile.profile_pic.url }}"
                        class="rounded-circle"
                        alt="{{profile.user.username}}'s Profile Picture"
                        width="40"
                        height="40"
                    />
                </div>
        
                <div class="col-10">			
                    <div class="follow-username-container">
                        {% if profile.name %}
                            <h5 class="profile-name"><a href="{% url 'profile' profile.id %}">{{profile.name}}</a></h5>
                        {% else %}
                            <h5 class="profile-name"></h5>
                        {% endif %}
        
                        <a href="{% url 'profile' profile.user.id %}" id="username-link">
                            <p>@{{profile.user.username}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{%endblock%}
