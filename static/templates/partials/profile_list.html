{% load static %}

{% block content %}
<div class="container follow-container p-0">
    <div class="row" id="profile_display">
        <div class="col-2 tweet-col">
            <img
                src="{{profile.profile_pic.url}}"
                class="rounded-circle"
                alt="{{profile.user.username}}'s Profile Picture"
                width="40"
                height="40"
            />
        </div>

        <div class="col-9 p-0">		
                <div class="follow-username-container">
                    {% if profile.name %}
                        <p class="profile-name font-weight-bold"><a href="{% url 'profile' profile.user.id %}">{{profile.name}}</a></p>
                    {% else %}
                        <p class="profile-name font-weight-bold"></p>
                    {% endif %}
    
                    <a href="{% url 'profile' profile.user.id %}" id="username-link">
                        <p>@{{profile.user.username}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
